<!DOCTYPE html>
<html lang="EN-us">
  <head>
    <title>Etch-A-Sketch</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="menu">
      <h1>Etch-A-Sketch</h1>
      <div id="colorpicker" class="frame-button">
         <div class="inner-frame-button initial">
           <input type="color" id="color-picker" value="#000000">
         </div>
      </div>

      <div class="frame-button">
        <div class='inner-frame-button initial'>        
          <button id="color-mode">
            Color Mode
          </button>
        </div>
      </div>
      <div class="frame-button">
        <div class='inner-frame-button initial'>        
          <button id="eraser">          
            Eraser        
          </button>
        </div>
      </div>
      <div class="frame-button">
        <div class="inner-frame-button initial">        
          <button id="rainbow">          
            Rainbow        
          </button>
        </div>
      </div>
      <div class="frame-button">
        <div class="inner-frame-button initial">
          <button id="clear-all">
            Clear All
          </button>
        </div>
      </div>
    </div>

    <div id="grid">
      <div class="frame-button">
        <div class='inner-frame-button initial'>
          <button id="new-grid">
            New Grid
          </button>
        </div>
      </div>
      <div id="outer-frame-grid">
        <div class="initial" id='inner-frame-div'>
          <div id="draw-grid">
          </div>
        </div>
      </div>
    </div>

    <script src="main.js">
    </script>
  </body>
<html>
