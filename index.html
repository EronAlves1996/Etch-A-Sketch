<!DOCTYPE html>
<html lang="EN-us">
  <head>
    <title>Etch-A-Sketch</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="menu">
      <div id="colorpicker" class="frame-button">
      </div>

      <div class="frame-button">
        <button class="initial" id="color-mode">
          Color Mode
        </button>
      </div>
      <div class="frame-button">
        <button class="initial" id="eraser">
          Eraser
        </button>
      </div>
      <div class="frame-button">
        <button class="initial" id="rainbow">
          Rainbow
        </button>
      </div>
      <div class="frame-button">
        <button class="initial" id="clear-all">
          Clear All
        </button>
      </div>
    </div>

    <div id="grid">
      <div class="frame-button">
        <button class="initial" id="new-grid">
          New Grid
        </button>
      </div>
      <div id="outer-frame-grid">
        <div class="initial" id="inner-frame-div">
        </div>
      </div>
    </div>

    <script src="main.js">
    </script>
  </body>
<html>
